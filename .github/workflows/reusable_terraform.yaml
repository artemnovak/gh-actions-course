name: Reusable Terraform Deployment

on:
  workflow_call:
    inputs:
      organization:
        description: 'Organization name'
        required: true
        type: string
      environment:
        description: 'Environment name'
        required: true
        type: string
      size:
        description: 'Deployment size'
        required: true
        type: string
      custom-info:
        description:  "Any custom info"
        type: string
        required: false

jobs:
  called-terraform:
    runs-on: self-hosted
    container:
      image: artemdefualtregistry.azurecr.io/azure-tools:latest
      credentials:
        username: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
        password: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
      env:
        ORGANIZATION: ${{ inputs.organization }}
        ENVIRONMENT: ${{ inputs.environment }}
        DEPLOYMENT_SIZE: ${{ inputs.size }}
        CUSTOM_INFO: ${{ inputs.custom-info }}
    steps:
      - name: Display deployment info
        run: |
          echo "ðŸš€ Starting Terraform deployment..."
          echo "Organization: $ORGANIZATION"
          echo "Environment: $ENVIRONMENT"
          echo "Size: $DEPLOYMENT_SIZE"
          echo "Terraform Version: $(terraform version)"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Terraform Init
        id: init
        run: |
          ls -la
          echo "ðŸ”§ Initializing Terraform..."
          cd terraform/
          terraform init
          echo "âœ… Terraform initialized successfully"

      - name: Terraform Validate
        id: validate
        run: |
          echo "âœ… Validating Terraform configuration..."
          cd terraform/
          terraform validate
          echo "âœ… Terraform configuration is valid"

      - name: Custom Info
        id: anything
        run: |
          echo $CUSTOM_INFO

