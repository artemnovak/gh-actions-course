name: 13 - Using Caching

on:
  workflow_dispatch:
    inputs:
      use-cache:
        description: 'Set to true to use cache'
        default: true
        type: boolean
      node-version:
        description: 'Node.js version to use'
        required: true
        default: '22'
        type: choice
        options:
          - '18'
          - '20'
          - '22'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 04-using-actions/react-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ github.event.inputs['node-version'] }}

      - name: Download cache
        if: ${{ github.event.inputs['use-cache'] }}
        id: cache
        uses: actions/cache@v3
        with:
          key: deps-node-modules-${{ hashFiles('04-using-actions/react-app/package-lock.json') }}
          path: 04-using-actions/react-app/node_modules
          restore-keys: |
            deps-node-modules-

      - name: Install Dependencies
        if: ${{ github.event.inputs['use-cache'] && steps.cache.outputs.cache-hit != 'true' }}
        run: npm ci

      - name: Testing
        run: npm run test

      - name: Building
        run: npm run build

      - name: Deploying
        run: echo "Deploying the application..."

